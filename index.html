<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="./shoot.js"></script>
    <script src="./gameObjects.js"></script>
    <script src="./playerMovement.js"></script>
    <script src="./explosion.js"></script>
  </head>
  <body>
    <a-scene id="scene" physics="debug:false" inspector-plugin-recast>
      <a-assets>
        <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>
        <a-asset-item
          id="shooter"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>
        <a-asset-item
        id="biped_robot"
        src="./models/biped_robot/scene.gltf"
      ></a-asset-item>
        <img id="land" src="./images/land.jpg" />
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
        <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      </a-assets>

      <!--Text-->
      <a-entity id="boxtargets" position="0.4 0.2 -0.8" width="200" height="100" text="font: mozillavr; value: Shoot\nBoxes">
        <!-- <a-entity id="count"  position="0.3 -0.018 0" text="font: mozillavr; value: 10"></a-entity> -->
      </a-entity>

      <!--Sounds-->
      <a-entity id="sound1" sound="src: #footstep; autoplay: false; volume: 4;loop:false">
      <a-entity id="sound2" sound="src: #shoot; autoplay: false; volume: 1;loop:false">

      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.2"></a-entity>
      <!-- <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity> -->

      <!--A-Frame Environment-->

      <a-entity id="environment" position="0 0 0" environment="preset: egypt;" ></a-entity>

      <!-- Camera Rig -->
      <a-entity
        id="camera-rig"
        movement-controls="speed: 0.2; constrainToNavMesh: true"
        position="0 1 2"
       
      >
        <!-- Camera -->
        <a-entity
          id="camera"
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: false"
        >
          <!-- <a-cursor nav-debug-pointer></a-cursor> -->
          <a-entity
            id="weapon"
            gltf-model="#shooter"
            position="0 -4.5 2.8"
            rotation="0 180 0"
            scale="0.35 1 1" 
            player-movement 
                 
          >
          </a-entity>
          
        </a-entity>
      </a-entity>

      <a-entity boxes wire-fence></a-entity>

      <a-entity bullets></a-entity>    
     

      <a-plane
        id="ground"
        src="#land"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200" 
        color="#B18963"
        static-body
        visible="false"
      >
      </a-plane>

      <!-- Navigation Mesh -->
      <a-entity
        id="navigation-mesh"
        gltf-model="#collider"
        nav-mesh
        position="0 -0.1 0"
        visible="false"    
      >
      </a-entity>

      <a-entity
      id="robo"
      gltf-model="#biped_robot"
      position="-2 0 -15"      
      scale="0.1 0.1 0.1"       
      animation-mixer   
    >
    </a-entity>
    </a-scene>
  </body>
</html>
